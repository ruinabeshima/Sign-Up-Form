<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="page-image">
    <img src="resources/background.jpg" alt="Background image" id="background-image">
    <h1 class="image-title">Sign-Up Form</h1>
  </div>
  <div class="page-text">
    <div class="text-container">
      <p class="heading-text">This is not an online real service. You know you need something in this in your life to help you realise your deepest dreams. Sign up <span>now</span> to get started.</p>
      <p class="heading-text">You <span>know</span> you want to.</p>


      <form action="" method="">
        <div id="first-name-container">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div id="last-name-container">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div id="email-container">
          <label for="email">EMAIL</label>
          <input type="text" id="email" name="email">
        </div>
        <div id="phone-number-container">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="text" id="phone-number" name="phone-number">
        </div>
        <div id="password-container">
          <label for="password">LAST NAME</label>
          <input type="text" id="password" name="password">
        </div>
        <div id="confirm-password-container">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="text" id="confirm-password" name="confirm-password">
        </div>


        
      </form>


      <button>Create Account</button>
      <p>Already have an account? <a href="">Log In</a></p>
    </div>

  </div>
  
</body>
</html>
